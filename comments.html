<body>
<div id="disqus_thread"></div>
<script>
    function getLocationParams() {
        var query = location.search.substr(1);
        var result = {};
        query.split("&").forEach(function(part) {
            var item = part.split("=");
            result[item[0]] = decodeURIComponent(item[1]);
        });
        return result;
    }

    var disqus_config = function () {
        var params = getLocationParams();
        this.page.url = params.url;
    };
    (function () {
        var d = document, s = d.createElement('script');
        s.src = '//{{ site.disqus.shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
    window.addEventListener("message", receiveMessage, false);

    function parseMessage(data) {
        try {
            return JSON.parse(event.data);
        } catch (e) {
            return {name: data};
        }
    }

    function sendResize(height) {
        window.parent.postMessage({
            sentinel: 'amp',
            type: 'embed-size',
            height: height
        }, '*');
    }

    function receiveMessage(event) {

        if (event.data) {
            var msg = parseMessage(event.data);
            if (msg.name == 'resize') {
                sendResize(msg.data.height);
            } else if (name === 'rendered') {
                sendResize(msg.data.height);
            }
        }
    }
</script>
</body>
