<amp-sidebar id='sidebar'
             layout="nodisplay"
             side="left">
    <ul>
        <li>
            <a href="/">Home</a>
        </li>

        {% for my_page in site.pages %}
            {% if my_page.title %}
            {% unless my_page.not_in_menu %}
            <li>
                <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            </li>
            {% endunless %}
            {% endif %}
        {% endfor %}
    </ul>
</amp-sidebar>
